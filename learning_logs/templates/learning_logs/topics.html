{% extends "learning_logs/base.html" %}

{% block content %}
<h2>Your Topics</h2>
<a href="{% url 'learning_logs:new_topic' %}" class="btn btn-success mb-3">Add New Topic</a>
<ul class="list-group">
    {% for topic in topics %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
            <small class="text-muted">{{ topic.date_added|date:"M d, Y" }}</small>
        </li>
    {% empty %}
        <li class="list-group-item">You haven't added any topics yet.</li>
    {% endfor %}
</ul>
{% endblock %}
