<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'learning_logs:index' %}">Learning Log</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'learning_logs:topics' %}">Topics</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'learning_logs:logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'learning_logs:login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'learning_logs:register' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Learning Log</h1>
            <p class="col-md-8 fs-4">Keep track of everything you're learning in one place!</p>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
