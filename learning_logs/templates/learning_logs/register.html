{% extends 'learning_logs/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron p-4 bg-light text-dark rounded">
        <h1 class="display-4">Register</h1>
        <p class="lead">Create your account to track your learning topics and entries.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
