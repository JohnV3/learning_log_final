{% extends "learning_logs/base.html" %}

{% block content %}
<h2>{{ topic.text }}</h2>
<a href="{% url 'learning_logs:new_entry' topic.id %}" class="btn btn-success mb-3">Add New Entry</a>
<ul class="list-group">
    {% for entry in entries %}
        <li class="list-group-item">
            {{ entry.text|linebreaks }}
            <div class="text-end">
                <small class="text-muted">{{ entry.date_added|date:"M d, Y H:i" }}</small>
                <a href="{% url 'learning_logs:edit_entry' entry.id %}" class="btn btn-sm btn-outline-primary ms-2">Edit</a>
            </div>
        </li>
    {% empty %}
        <li class="list-group-item">No entries yet.</li>
    {% endfor %}
</ul>
{% endblock %}
