<h2>Login</h2>
<form method="POST">
  {% csrf_token %}
  <p>Username: <input type="text" name="username"></p>
  <p>Password: <input type="password" name="password"></p>
  <button type="submit">Login</button>
</form>
<a href="{% url 'accounts:register' %}">Don't have an account? Register</a>
